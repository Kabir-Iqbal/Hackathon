<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Resume</title>
</head>
<body>
    
    <form id="resumeform">
        <h1>Dynamic Resume Builder</h1>
        <!--Personal Information-->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email." required />
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your number" required />

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="etc" required/>
          </fieldset>

        <!--Education-->
        <fieldset>
            <legend>Education</legend>
            <label for="school"> School Name:</label>
            <input type="text" id="schoolname" placeholder="xyz" required/>

            <label for="schoolcompletion">Year of completion:</label>
            <input type="text" id="schoolcompletion" placeholder="2003" required/>

            <label for="collage">Collage Name:</label>
            <input type="text" id="collagename" placeholder="xyz"/>

            <label for="collagecompletion">Year of completion:</label>
            <input type="text" id="collagecompletion" placeholder="2006" />

            <label for="uniname">Universty Name:</label>
            <input type="text" id="uniname" placeholder="xyz" />

            <label for="unicompletion">Year of completion:</label>
            <input type="text" id="unicompletion" placeholder="2024" />
        </fieldset>

        <!--Work-Experience-->
        <fieldset>
            <legend>Work-Experience</legend>
            <label for="jobtitle">Job Title:</label>
            <input type="text" id="jobtitle"/>

            <label for="company">Company:</label>
            <input type="text" id="company" />

            <label for="yearsworked">Years Worked:</label>
            <input type="text" id="yearsworked"/>
        </fieldset>

        <!--Skills-->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills"/>
        </fieldset>

        <button type="submit">GENERATE RESUME</button>

 
        <!--Dynamic Editable resume-->
        <div id="resume_display" contenteditable="true">
            <!--Resume generated below-->
           
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
